<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Your Bookings</h1>

    <div class="space-y-6">
      <div class="bg-white border rounded-lg shadow-md p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Royal Palm Hotel</h2>
            <p class="text-gray-600">Lahore — Check-in: 20 July, Check-out: 23 July</p>
          </div>
          <div class="text-right">
            <p class="text-blue-600 font-semibold">PKR 36,000</p>
            <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
          </div>
        </div>
      </div>

      <div class="bg-white border rounded-lg shadow-md p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Flight: Karachi → Doha</h2>
            <p class="text-gray-600">Departure: 6:00 AM, 25 July</p>
          </div>
          <div class="text-right">
            <p class="text-blue-600 font-semibold">PKR 38,000</p>
            <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
          </div>
        </div>
      </div>

      <div class="bg-white border rounded-lg shadow-md p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Sea Breeze Resort</h2>
            <p class="text-gray-600">Karachi — Check-in: 1 Aug, Check-out: 5 Aug</p>
          </div>
          <div class="text-right">
            <p class="text-blue-600 font-semibold">PKR 74,000</p>
            <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
