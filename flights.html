<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Available Flights</h1>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white border rounded-lg shadow hover:shadow-lg overflow-hidden">
        <img src="https://picsum.photos/id/1018/600/400" alt="Flight 1" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">Lahore → Karachi</h2>
          <p class="text-gray-600 mt-2">Departure: 10:00 AM | Arrival: 12:00 PM</p>
          <p class="text-blue-600 font-semibold mt-3">PKR 8,500</p>
        </div>
      </div>

      <div class="bg-white border rounded-lg shadow hover:shadow-lg overflow-hidden">
        <img src="https://picsum.photos/id/1022/600/400" alt="Flight 2" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">Islamabad → Dubai</h2>
          <p class="text-gray-600 mt-2">Departure: 2:30 PM | Arrival: 6:45 PM</p>
          <p class="text-blue-600 font-semibold mt-3">PKR 45,000</p>
        </div>
      </div>

      <div class="bg-white border rounded-lg shadow hover:shadow-lg overflow-hidden">
        <img src="https://picsum.photos/id/1006/600/400" alt="Flight 3" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">Karachi → Doha</h2>
          <p class="text-gray-600 mt-2">Departure: 6:00 AM | Arrival: 8:30 AM</p>
          <p class="text-blue-600 font-semibold mt-3">PKR 38,000</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
